<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="icon" href="./img/logo.png" sizes="32x32">
    <title>Pinterest</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<!--    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'> -->
<style>
    *{
        opacity: 0%;
        transition: opacity 0.5s ease;
    }
</style>
</head>
<body>
<!-- Inizio topbar-->
    <div class="topbar">
        <div class="logobox">
            <img src="./img/logo.png" alt="logo pinterest" class="logo">
            <span>Pinterest</span>
        </div>
        <div class="homebutton">
            <span>Home page</span>
        </div>
        <div class="searchbar">
            <img class="lensbox" src="./img/lens.png" alt="search"></img>
            <input class="search" placeholder="Search"></input>
        </div>
        <img src="./img/bell.png" class="bellbox icon" alt="bell"></img>
        <img src="./img/chat.png" class="chatbox icon" alt="chat"></img>
        <div class="profile icon" alt="profile">
            <span>A</span></div>
        <div class="arrowbox"></div>
    </div>
<!-- Fine topbar -->
    <main>
        <div class="macroCol">
            <div class="col1"></div>
            <div class="col2"></div>
        </div>
        <div class="macroCol">
            <div class="col3"></div>
            <div class="col4"></div>
        </div>
        <div class="macroCol">
            <div class="col5"></div>
            <div class="col6"></div>
        </div>
    </main>
</body>
<script src='./data/data.js'></script>
<script src='./js/script.js'></script>
<link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
</html>
